<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: #254c73;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 32px auto;
    padding: 0 16px;
    /*max-width: 960px;*/
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -11;
    width: 1920px;
  }

  svg#stuff {
    position: fixed;
    bottom: -50px;
    left: 150px;
    z-index: -10;
    width: 600px;
  }



  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container>*:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<div class="content" role="main">

  <div class=“container”>
    <div class="row">
      <div class="col-sm-6" *ngIf="unitStates[0]">
        <app-unit-stats [unitIdentifier]=1 (stateEmitter)="onUnitOneChange()" [unitStats]="unitStats"
          [unitProps]="unitStates[0]">
        </app-unit-stats>
      </div>

      <div class="col-sm-6" *ngIf="unitStates[1]">
        <app-unit-stats [unitIdentifier]=2 (stateEmitter)="onUnitTwoChange()" [unitStats]="unitStats"
          [unitProps]="unitStates[1]">
        </app-unit-stats>
      </div>
    </div>

  <div>
    <app-combat-turn-stats [combatTurnData]="combatTurnData" [unitOneRender]=unitOneRender [unitTwoRender]="unitTwoRender"></app-combat-turn-stats>
  </div>   

      <!-- Full Combat Stats -->
     

    <div class="row justify-content-center mb-3 mt-3">
      <button type="button" (click)="onSimulateCombat()" class="btn btn-primary btn-lg">Simulate</button>
    </div>  

    <div *ngIf="combatData">
        <app-combat-stats [combatData]="combatData"></app-combat-stats>
      </div>

  </div>

  <!-- Footer  -->
  <footer>
  </footer>
